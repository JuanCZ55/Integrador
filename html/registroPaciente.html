  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <style>
    /* 1 -elimina los arrow de inputname */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    /*1*/
  </style>
</head>

<body style="background-image: url(./background3.png); background-repeat: repeat; background-size: auto 250px;"></body>

  <nav class="navbar navbar-expand-lg y"

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
        style=" border:2px solid #07568e;box-shadow: none;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-underline fs-4 ms-auto">
          <li class="nav-item">
            <a class="nav-link  text-primary-emphasis" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary-emphasis" href="#">Servicios</a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link text-primary-emphasis" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary-emphasis" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary-emphasis" href="#">Contacto</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</header>
<div class="container-md border border-2 border-dark rounded-3 d-flex justify-content-center align-items-center mt-5 "
  style=" backdrop-filter: blur(5px); background-color: rgba(25, 9, 240, 0.301); width: 380px;">
  <form class="p-3">
    <h2 class="text-center">Registro Paciente</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo</label>
      <input type="email" placeholder="Juan Jose Perez Sosa" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input type="email" placeholder="44555798" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Obra Social</label>
      <select class="form-select">
        <option value="1">Dosep</option>
        <option value="2">Dospu</option>
        <option value="3">Pami</option>
        <option value="4">Osde</option>
        <option value="5">Swiss Medical</option>
        <option value="6">Medife</option>
        <option value="7">Federada Salud</option>
        <option value="8">Galeno Argentina</option>
        <option value="9">Jerárquicos Salud</option>
        <option value="10">Medicus</option>
        <option value="11">Omint</option>
        <option value="12">Luz y Fuerza</option>
        <option value="13">Osmata</option>
        <option value="14">Osfatun</option>
        <option value="15">Osetya</option>
        <option value="16">Opdea</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefono</label>
      <input type="number" placeholder="1123216658" class="form-control" name="telefono">
    </div>
    <div class=" mb-3">
      <label class="form-label">Detalle</label>
      <textarea class="form-control" rows="3" placeholder="Escriba un mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>

</div>
<footer
  style="background-color: #00FFC6; border-top: 2px solid #07568e; font-weight: 400; padding: 15px; margin-top: 30px;">
  <div class="container text-center">
    <div class="row">

      <div class="col-md-4 mb-3">
        <img src="home.PNG" alt="logo" width="150" height="auto" class="mb-2">
        <p class="text-primary-emphasis">© 2025 MiEmpresa. Todos los derechos reservados.</p>
      </div>

      <div class="col-md-4 mb-3">
        <h5 class="text-primary-emphasis">Secciones</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-primary-emphasis text-decoration-none">Inicio</a></li>
          <li><a href="#" class="text-primary-emphasis text-decoration-none">Servicios</a></li>
          <li><a href="#" class="text-primary-emphasis text-decoration-none">Nosotros</a></li>
          <li><a href="#" class="text-primary-emphasis text-decoration-none">Contacto</a></li>
        </ul>
      </div>

      <div class="col-md-4 mb-3">
        <h5 class="text-primary-emphasis">Seguinos</h5>
        <a href="#" class="text-primary-emphasis text-decoration-none me-2">Instagram</a>
        <a href="#" class="text-primary-emphasis text-decoration-none me-2">Facebook</a>
        <a href="#" class="text-primary-emphasis text-decoration-none">LinkedIn</a>
      </div>

    </div>
  </div>
</footer>
